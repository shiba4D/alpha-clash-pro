<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- daisy ui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <script>
      tailwind.config = {
        plugins: [daisyui],
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@5"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!--  Home Screen -->
      <section id="home-screen"
        class="home  min-h-screen text-white flex flex-col justify-center items-center "
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl font-anton uppercase">Alpha clash Pro</h1>
          <p>
            ALPHABET CLASH Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="btn">Play Now</button>
        </div>
      </section>
        <!-- play-ground start -->
      <section id="play-ground" class="hidden">
        <!-- Play ground container -->
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen -->
          <div class="artboard artboard-horizontal phone-6">1024x320</div>
          <div class="flex justify-center">
            <p class="text-white text-9xl font-bold">Y</p>
          </div>

          <!-- Keyboard start -->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end -->
          <!-- life score -->
          <div class="flex justify-between w-3/4">
            <button class="btn btn-rounded-full bg-purple-300 text-white px-0">
              <img src="/images/heart (2).svg" alt="">
            </button>
            <button class="btn btn-rounded-full bg-purple-300 text-white px-12">
              <img src="/images/dolar.svg" alt="">
            </button>
            
          </div>
        </div>
      </section>
      <!-- Playground end -->
       <!-- Final score start -->
      <section class="score flex justify-center items-center min-h-screen hidden">
          <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
              <h1 class="text-8xl">
                  <span class="font-extrabold">score:</span>
                  <samp>14</samp>
              </h1>
              <button class="btn">Play Again</button>
              <p>Practice will make you Pro</p>
          </div>
      </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
  </body>
</html>
